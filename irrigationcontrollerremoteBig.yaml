              id(zone_active_showing) = true;
              lv_scr_load(id(page_active_zone)->obj);
            }
          }
          if (id(zone_active_showing)) {
            uint32_t idle_ms = lv_disp_get_inactive_time(NULL);
            if (idle_ms < 1000) {
              id(zone_active_showing) = false;
              lv_scr_load(id(page_status)->obj);
            }
          }

